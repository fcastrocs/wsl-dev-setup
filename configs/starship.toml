# ───────────────────────────────
# General Appearance & Behavior
# ───────────────────────────────
add_newline = true
command_timeout = 1000

format = """
$directory\
$git_branch\
$git_status\
$docker_context\
$kubernetes\
$aws\
$java\
$package\
$nodejs\
$rust\
$golang\
$python\
$cmd_duration
$character
"""

# ───────────────────────────────
# Prompt Character
# ───────────────────────────────
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✖](bold red)"
vicmd_symbol = "[❮](bold yellow)"

# ───────────────────────────────
# Directory Display
# ───────────────────────────────
[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = false

# ───────────────────────────────
# Git Integration
# ───────────────────────────────
[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "red"
conflicted = "⚔️ "
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "🞄 "
modified = "✎ "
staged = "+${count}"
deleted = "✘ "

# ───────────────────────────────
# Docker Context
# ───────────────────────────────
[docker_context]
symbol = "🐳 "
style = "blue"
only_with_files = false
format = "[$symbol$context]($style) "

# ───────────────────────────────
# Kubernetes Context
# ───────────────────────────────
[kubernetes]
symbol = "☸️ "
style = "cyan"
format = '[$symbol$context( \($namespace\))]($style) '
disabled = false

# ───────────────────────────────
# AWS Profile
# ───────────────────────────────
[aws]
symbol = "☁️ "
style = "bold yellow"
format = '[$symbol($profile)(\($region\))]($style) '
disabled = false

# ───────────────────────────────
# Java Version
# ───────────────────────────────
[java]
symbol = "☕"
style = "bold red"
format = "[$symbol $version]($style) "

# ───────────────────────────────
# Package Manager Info (Node, etc.)
# ───────────────────────────────
[package]
symbol = "📦"
style = "bold yellow"
format = "[$symbol $version]($style) "

# ───────────────────────────────
# Optional Language Versions
# ───────────────────────────────
[nodejs]
symbol = "🟢"
style = "bold green"

[python]
symbol = "🐍"
style = "bold green"
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '

[rust]
symbol = "🦀"
style = "red"

[golang]
symbol = "🐹"
style = "cyan"

# ───────────────────────────────
# Command Duration
# ───────────────────────────────
[cmd_duration]
min_time = 500
format = "🕒 [$duration]($style) "
style = "bold yellow"

# ───────────────────────────────
# Custom Tools (Optional Extras)
# ───────────────────────────────
[terraform]
symbol = "💠"

[helm]
symbol = "⎈"

[git_metrics]
disabled = false
